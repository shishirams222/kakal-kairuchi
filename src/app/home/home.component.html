  <div class="home-mobile-container" id="main">    
    <div class="single-section" id="section-one">
      <div class="section-one">
        <span class="curtain">
          <video autoplay muted loop>
            <source src="assets/videos/bg_vada.mp4" type="video/mp4">
          </video>
        </span>
        <!-- [ngClass]="{'hands-of-sean': !scrollY || (scrollY >= 0) && (scrollY < sectionHeight/2)}"  -->
        <div class="welcome-text" *ngIf="showHeaderButtons">
          <h1 class="header hands-of-sean" *ngIf="showHeader">
            
            {{header}}

          </h1>
          <h2 class="description">
            <!-- not needed -->
            <!--  -->
            <!-- name and description: Kailash parbat -->
            {{description}}
          </h2>
        </div>
        <div class="btn-order-online-container" *ngIf="showHeaderButtons">
          <a href="https://kakalkairuchi.dotpe.in/">
            <button class="home-btn btn-order-online">Order Now!</button>
          </a>
        </div>
      </div>
    </div>

        <button class="nav-button next" *ngIf="(scrollY >= sectionHeight && scrollY < sectionHeight*2) && imgIndex1 < 6 && showNav" (click)="scrollNext1()">&#10095;</button>
      </div>
    </div>
    <div class="single-section">
      <div id="slide-show-container2" class="slide-show-container slide-show-container2">
        <div id="image-one" class="single-slide fade">

      <div class="welcome-text franchise" *ngIf="scrollY && (scrollY >= sectionHeight*3) && (scrollY < (sectionHeight*6 - 260))">

        </h2>

        </h2>

          Freelance/Jobs
        </h2>
      </div>
      <div class="btn-order-online-container" *ngIf="scrollY && (scrollY >= sectionHeight*3) && (scrollY < (sectionHeight*4 - (sectionHeight/2)))">
        <button class="home-btn btn-franchise">Franchise Enquiry</button>
      </div>
      <div class="btn-order-online-container" *ngIf="scrollY && (scrollY >= sectionHeight*4) && (scrollY < (sectionHeight*5 - (sectionHeight/2)))">
        <button class="home-btn btn-franchise">Investment</button>
      </div>
      <div class="btn-order-online-container" *ngIf="scrollY && (scrollY >= sectionHeight*5) && (scrollY < (sectionHeight*6 - (sectionHeight/2)))">
        <button class="home-btn btn-franchise">Freelance Jobs</button>
      </div>
