<div style="position: fixed; bottom: 24px; right: 16px; z-index: 100;">
  <div *ngIf="isWidgetOpen" style="border: 1px solid orangered; border-radius: 8px; padding: 16px; background: lightgoldenrodyellow;">
    <div class="is-flex is-flex-direction-row form-container" *ngIf="isFormOpen">
      <form #userName="ngForm">
        <div class="p-d-flex p-flex-row is-justify-content-space-between is-align-content-space-between">
          <div class="p-d-flex" style="font-size: 18px;">
            <strong>Write To Us</strong>
          </div>
          <!-- <div class="p-d-flex" style="border: 1px solid darkslategray; border-radius: 50%; padding: 3px 0 0 9px; margin-left: 14px; height: 30px; width: 30px; cursor: pointer; background-color: goldenrod;" (click)="isWidgetOpen = false">
            X
          </div> -->
          <div (click)="isWidgetOpen = false">
            <img src="https://img.icons8.com/material/24/000000/delete-sign--v1.png"/>
          </div>
        </div>
        
        <div class="form-area p-d-flex p-flex-column">
          <div class="p-d-flex p-flex-column">
            <div class="p-field p-col-12 p-d-flex p-flex-column m-0">
              <label for="firstName">Name</label>
              <input ngModel name="firstName" type="text" class="p-inputtext p-component p-element" pInputText> 
            </div>
            <div class="p-field p-col-12 p-d-flex p-flex-column m-0">
              <label for="email">Email</label>
              <input ngModel name="email" id="email" type="text" class="p-inputtext p-component p-element" pInputText> 
            </div>
            <div class="p-field p-col-12 p-d-flex p-flex-column m-0">
              <label for="phone">Phone</label>
              <input ngModel name="phone" id="phone" type="text" class="p-inputtext p-component p-element" pInputText> 
            </div>
            <div class="p-field p-col-12 p-d-flex p-flex-column m-0">
              <label for="description">Feedback</label>
              <textarea ngModel name="description" id="description" type="text" class="p-inputtext p-component p-element"></textarea> 
            </div>
          </div>
          <button style="margin-top: 16px;" type="submit" (click)="submitEnquiry(userName.value)" class="p-element p-ripple p-button p-component" pButton pRipple type="button" label="Submit"></button>
        </div>
      </form>
    </div>

    <div *ngIf="!isFormOpen" style="display: flex; max-width: 240px; flex-direction: row;">
      <div style="display: flex;">
        Thanks For Your Valuable FeedBack!
      </div>
      <div (click)="resetWidget()">
        <img src="https://img.icons8.com/material/24/000000/delete-sign--v1.png"/>
      </div>
      <!-- <div style="border: 1px solid darkslategray; border-radius: 50%; padding: 3px 8px; margin-left: 20px; min-height: 30px; max-height: 30px; min-width: 29px; cursor: pointer; background-color: goldenrod; display: flex;" (click)="resetWidget()">
        X
      </div> -->
    </div>
  </div>

  <!-- style="min-width: 60px; min-height: 60px;max-width: 60px; max-height: 60px; background-color: lightsalmon;border-radius: 50%; padding: 10px;" -->
  <div *ngIf="!isWidgetOpen" (click)="openWidget()">
    <!-- <img src="https://img.icons8.com/offices/40/000000/feedback.png"/> -->
    <img src="https://img.icons8.com/external-wanicon-flat-wanicon/64/000000/external-message-stationery-and-office-wanicon-flat-wanicon.png"/>
  </div>  
</div>
